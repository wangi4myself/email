name: email-subscription-service
region: sgp
services:
  - name: email-subscription-service
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      repo: wangi4myself/email # 需替换
      branch: main
      deploy_on_push: true
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_ENVIRONMENT
        scope: RUN_TIME
        value: production
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${newsletter.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${newsletter.PASSWORD}
        type: SECRET
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${newsletter.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${newsletter.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${newsletter.DATABASE}
      - key: APP_DATABASE__REQUIRE_SSL
        scope: RUN_TIME
        value: "true"
databases:
  - name: newsletter
    engine: PG
    version: "15"
    size: db-s-dev-database
    num_nodes: 1
